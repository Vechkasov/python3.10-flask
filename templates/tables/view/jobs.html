{% extends "tables/view/table.html" %}

{% block data %}

    <div class="row">
        {% if data %}
            {% for item in data %}
                <div class="col-4">
                    <div class="p-4 alert alert-primary">

                        <div class="alert alert-light">

                            <div class="row">
                                <div class="col-10">
                                <h2>{{ item.job_title }}</h2>
                            </div>
                            <div class="col-2 justify-content-end">
                                <a href="{{ url_for('tables.jobs_table_delete', id=item.id) }}">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </a>
                            </div>
                            </div>

                            <h2>Зарплата: {{ item.salary }}$</h2>
                        </div>

                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-4">
                    <div class="p-4 alert alert-primary">
                        <h3><b>Table is empty</b></h3>
                    </div>
                </div>
        {% endif %}
    </div>

{% endblock %}

{% block add_link %}
    {{ url_for('tables.jobs_table_add') }}
{% endblock %}
