{% extends "tables/view/table.html" %}

{% block data %}

    <div class="row">
        {% if data %}
            {% for item in data %}
                <div class="col-4">
                    <div class="p-4 alert alert-primary">

                        <div class="alert alert-light">
                            <h3><b>{{ item.name }}</b></h3>
                        </div>

                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-4">
                    <div class="p-4 alert alert-primary">
                        <h3><b>Table is empty</b></h3>
                    </div>
                </div>
        {% endif %}
    </div>

{% endblock %}

{% block add_link %}
    {{ url_for('tables.groups_table_add') }}
{% endblock %}
